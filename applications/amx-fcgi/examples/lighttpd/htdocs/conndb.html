    <script type="text/javascript">
        if (!String.prototype.format) {
            String.prototype.format = function() {
                let args = arguments;
                return this.replace(/{(\d+)}/g, 
                    function(match, number) { 
                        return typeof args[number] != 'undefined'
                                ? args[number]:match;
                    }
                );
            }
        }

        window.onload = function() {
            conndbview.init();
        }

    </script>
